<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL</title>
  </head>
  <body>
    <h1>GraphQL</h1>

    <script>
      fetch("/graphql", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: "{ hello }" }),
      })
        .then((res) => res.json())
        .then((res) => console.log(res));
    </script>
  </body>
</html>
